<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO2 Emissions from Email Storage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculate CO2 Emissions from Email Storage</h1>
      <p>
        Enter your average annual storage usage (in GB) to estimate the
        environmental impact:
      </p>

      <form id="co2Form">
        <label for="storage"></label>
        <input type="number" id="storage" min="0" step="0.01" required />
        <button type="submit">Calculate</button>
      </form>

      <div id="results">
        <h2>Results</h2>
        <p id="userCO2"></p>
        <p id="worldCO2"></p>
        <p id="forestSize"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
